  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
      <!--Import materialize.css-->

      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <title>Terminal</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Import Vue.js from a CDN host -->
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
    </head>
	   
    <body>
    <div class="app container">
    <ul class="output" id="outputbox">
      <li v-for="logItem in log" v-html="logItem.message" v-bind:class="logItem.class"></li>
    </ul>
    <div class="inputarea">
    <p>
    <span class="white-text">>></span>
    <input type="text" class="commandinput white-text text-darken-3" id="inputbox" v-model='curinput' v-on:keyup.enter="enterCommand" placeholder="enter commands here" autofocus>
    </p>
    </div>

    </div>
    <script type="text/javascript" src="js/app.js"></script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
